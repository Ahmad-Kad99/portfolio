<!DOCTYPE html>
<html>
<head>
    <title>Ahmad's Portfolio</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            color: #333333;
        }
        
        .comic-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: #eeeeee;
            border: 1px solid #dddddd;
            margin-bottom: 20px;
        }
        
        .comic-panel img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ahmad Kaddour Frontend Superhero</h1>
        
        <div class="comic-panel">
            <img src="https://picsum.photos/200/300?random=1" alt="Page 1">
            <p></p>
            <h3>The beginning of time</h3>
            <span>Ahmad started his journey of saving the frontend world at Zenu in May 2023</span>
        </div>
        
        <div class="comic-panel">
            <img src="https://picsum.photos/200/300?random=1" alt="Page 2">
            <p></p>
            <h3>Against the odds</h3>
        </div>
        
        <div class="comic-panel">
            <img src="https://picsum.photos/200/300?random=1" alt="Page 3">
            <p></p>
            <h3>Influences</h3>
        </div>
    </div>
</body>
</html>
