            <div class="squareGame animated bounceInLeft">

                <span class="gameTitle">SQL</span>
            </div>
            <div class="squareGame animated bounceInLeft">
                <div class="imgGame web"></div>
                <div class="gameText">Start</div>
                <span class="gameTitle">Websites and Platforms</span>

            <div class="squareGame animated bounceInLeft">

            <div class="squareGame animated bounceInLeft">
                <div class="imgGame virtual"></div>
                <div class="gameText">Start</div>
                <span class="gameTitle">Virtualisation</span>
            </div>
            <div class="squareGame animated bounceInLeft">
                <div class="imgGame network"></div>
                <div class="gameText">Start</div>

        <div class='box'>
          <div class='wave -one'></div>
          <div class='wave -two'></div>
          <div class='wave -three'></div>
        </div>
        <Script>

$(document).ready(function(){
		$(".gameText").hide();
		$('.gameTitle').hide();
		$('#store').hide();
		timeout();
		var x, y;

		function handleMouse(e) {
		  if (x && y) {
		    window.scrollBy(e.clientX - x, e.clientY - y);
		  }
		  x = e.clientX;
		  y = e.clientY;
		}
		document.onmousemove = handleMouse;

		 $(window).scroll(function(){
	        if ($(this).scrollTop() > 10) {
	            $('header').css("background-color","rgba(34,123,165,.8)");
	        } else {
	            $('header').css("background-color","rgba(255,255,255,0)");
	        }
	    });
	});

	
	var time = 0;

	function timeout() {
	    setTimeout(function () {
	    	if(time===0){
				$("#textInfo").text("Add me on GitHub AhmadKad99");
				$("#textInfo").addClass("animated slideInDown");
				time++;
			}else
				if(time===1){
				$("#textInfo").text("Add me on Instagram ahmad_kaddour99");
				$("#textInfo").addClass("animated slideInDown");
				time++;
			}else
				if(time===2){
				$("#textInfo").text("Find me on Linkedin Ahmad Kaddour");
				$("#textInfo").addClass("animated slideInDown");
				time=0;
			}
			setTimeout(function () {
				$("#textInfo").removeClass("animated slideInDown");
	    	}, 1000);
	        timeout();
	    }, 4000);
	}

	$(".squareGame").hover(
		function(){
			$(this).find('.gameText').show();
			$(this).find('.gameTitle').show();
			$(this).find('#store').show();
		},
		function(){
			$(this).find('.gameText').hide();
			$(this).find('.gameTitle').hide();
			$(this).find('#store').hide();
		}
	);

function init() {
	  'use strict'
	  function select(a) {
	    return document.querySelector(a);
	  }
	  var randomNum = Math.floor((Math.random() * 24) + 1),
	      triangle = select('.triangle img'),
	      circle = select('.circle img'),
	      cross = select('.cross img'),
	      box = select('.boxi img'),
	      link = 'http://kapilnemo.free.fr/codepen/playstation-loading/',
	      order = [
	        [1,2,3,4],
	        [1,2,4,3],
	        [1,3,2,4],
	        [1,3,4,2],
	        [1,4,2,3],
	        [1,4,3,2],
	        [2,1,3,4],
	        [2,1,4,3],
	        [2,3,1,4],
	        [2,3,4,1],
	        [2,4,1,3],
	        [2,4,3,1],
	        [3,1,2,4],
	        [3,1,4,2],
	        [3,2,1,4],
	        [3,2,4,1],
	        [3,4,1,2],
	        [3,4,2,1],
	        [4,1,2,3],
	        [4,1,3,2],
	        [4,2,1,3],
	        [4,2,3,1],
	        [4,3,1,2],
	        [4,3,2,1]
	      ];

	  triangle.src = link + order[randomNum][0] + ".png";
	  circle.src = link + order[randomNum][1] + ".png";
	  cross.src = link + order[randomNum][2] + ".png";
	  box.src = link + order[randomNum][3] + ".png";


	}
	window.setInterval(init, 2000);
        </Script>
    </body>
